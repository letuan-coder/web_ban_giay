<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Đặt lại mật khẩu</h3>
          <form (ngSubmit)="resetPassword()">
            <div class="mb-3">
              <label for="newPassword" class="form-label">Mật khẩu mới</label>
              <div class="input-group">
                <input [type]="showNewPassword ? 'text' : 'password'" class="form-control" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
                <button class="btn btn-outline-secondary" type="button" (click)="showNewPassword = !showNewPassword">
                  <i class="bi" [ngClass]="showNewPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
              </div>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
              <div class="input-group">
                <input [type]="showConfirmPassword ? 'text' : 'password'" class="form-control" id="confirmNewPassword" [(ngModel)]="confirmNewPassword" name="confirmNewPassword" required>
                <button class="btn btn-outline-secondary" type="button" (click)="showConfirmPassword = !showConfirmPassword">
                  <i class="bi" [ngClass]="showConfirmPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
              </div>
            </div>
            <div *ngIf="message" class="alert alert-success mt-3">
              {{ message }}
            </div>
            <div *ngIf="error" class="alert alert-danger mt-3">
              {{ error }}
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="loading || !token">
                <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span *ngIf="!loading">Đặt lại mật khẩu</span>
              </button>
            </div>
            <div class="text-center mt-3">
              <a routerLink="/login">Quay lại đăng nhập</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
