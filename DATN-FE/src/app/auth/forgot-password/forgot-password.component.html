<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Quên mật khẩu</h3>
          <form (ngSubmit)="requestReset()">
            <div class="mb-3">
              <label for="email" class="form-label">Địa chỉ Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
            </div>
            <div *ngIf="message" class="alert alert-success mt-3">
              {{ message }}
            </div>
            <div *ngIf="error" class="alert alert-danger mt-3">
              {{ error }}
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span *ngIf="!loading">Gửi yêu cầu đặt lại</span>
              </button>
            </div>
            <div class="text-center mt-3">
              <a routerLink="/login">Quay lại đăng nhập</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
