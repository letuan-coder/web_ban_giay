<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">Danh sách sản phẩm</h2>
    <div class="d-flex align-items-center">
        <div class="input-group me-2">
            <input type="text" class="form-control" placeholder="Tìm kiếm sản phẩm..." [(ngModel)]="searchTerm" (keyup.enter)="searchProducts()">
            <button class="btn btn-outline-secondary" type="button" (click)="searchProducts()">Tìm</button>
        </div>
        <button class="btn btn-danger me-2" *ngIf="selectedProductIds.size > 0" (click)="deleteSelectedProducts()">
            Xóa ({{selectedProductIds.size}}) sản phẩm
        </button>
        <button class="btn btn-success me-2" (click)="openCreateProduct()">
            <i class="bi bi-plus-lg"></i> Thêm sản phẩm
        </button>
        <button class="btn btn-primary" (click)="loadProducts(this.currentPage)">
            <i class="bi bi-arrow-clockwise"></i> Tải lại
        </button>
    </div>
  </div>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div class="row g-3">
    <ng-container *ngFor="let p of products">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 shadow-sm">
          <div class="position-absolute top-0 end-0 p-2" style="z-index: 10;">
            <input class="form-check-input" type="checkbox" (change)="onProductSelectionChange($event, p.id)">
          </div>
          <img *ngIf="p.imageUrl" [src]="p.imageUrl"
           class="card-img-top"
            alt="{{p.name}}" style="object-fit:cover;height:160px;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ p.name }}</h5>
            <p class="card-text text-truncate" style="max-height:3.6em">{{ p.description }}</p>
            <div class="mt-auto d-flex justify-content-between align-items-center">
              <a routerLink="/products/{{p.id}}/{{p.slug}}" class="btn btn-sm btn-outline-primary me-2">Chi tiết</a>
              <a routerLink="/products/edit/{{p.id}}" class="btn btn-sm btn-outline-secondary">Sửa</a>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <div *ngIf="!loading && products.length === 0" class="text-center text-muted mt-4">
    Không có sản phẩm nào.
  </div>

  <!-- Pagination -->
  <nav *ngIf="totalPages > 1" aria-label="Page navigation">
    <ul class="pagination justify-content-center mt-4">
      <li class="page-item" [class.disabled]="currentPage === 0">
        <a class="page-link" href="javascript:void(0)" (click)="goToPage(currentPage - 1)">Trước</a>
      </li>
      <li class="page-item" *ngFor="let page of getPages()" [class.active]="currentPage === page">
        <a class="page-link" href="javascript:void(0)" (click)="goToPage(page)">{{ page + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
        <a class="page-link" href="javascript:void(0)" (click)="goToPage(currentPage + 1)">Sau</a>
      </li>
    </ul>
  </nav>
</div>
