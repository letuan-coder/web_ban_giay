<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Login Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #333;
        }
        #g_id_signin {
            margin: 1rem 0;
            display: inline-block;
        }
        #response-container {
            margin-top: 1.5rem;
            text-align: left;
            width: 100%;
        }
        h2 {
            color: #444;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        pre {
            background-color: #eee;
            padding: 1rem;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: "Courier New", Courier, monospace;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Google Login Test Page</h1>
    <p id="status-message">Đang tải Client ID...</p>

    <!-- Container cho nút Google Sign-In -->
    <div id="g_id_signin"></div>

    <div id="response-container">
        <h2>Backend Response:</h2>
        <pre id="response-output">Chưa có phản hồi...</pre>
    </div>
</div>

<!-- Google Platform Library -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<script>
    // Hàm callback sau khi đăng nhập Google thành công
    function handleCredentialResponse(googleResponse) {
        console.log("Received credential response from Google:");
        console.log(googleResponse);

        const responseOutput = document.getElementById('response-output');
        responseOutput.textContent = 'Đang gửi token đến backend...';

        // Gửi ID token đến backend của bạn
        fetch('/api/auth/google', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ token: googleResponse.credential })
        })
        .then(response => response.json())
        .then(data => {
            console.log("Received response from backend:");
            console.log(data);
            responseOutput.textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            console.error('Error sending token to backend:', error);
            responseOutput.textContent = 'Lỗi: ' + error.message;
        });
    }

    // Khởi tạo Google Sign-In khi trang được tải
    window.onload = function () {
        const statusMessage = document.getElementById('status-message');
        const responseOutput = document.getElementById('response-output');

        // Lấy Google Client ID từ backend
        fetch('/api/auth/google-client-id')
            .then(response => response.json())
            .then(apiResponse => {
                if (apiResponse.data) {
                    const clientId = apiResponse.data;
                    statusMessage.textContent = "Đã tải Client ID. Sẵn sàng đăng nhập.";

                    try {
                        google.accounts.id.initialize({
                            client_id: clientId,
                            callback: handleCredentialResponse
                        });

                        // Render nút đăng nhập
                        google.accounts.id.renderButton(
                            document.getElementById('g_id_signin'),
                            { theme: 'outline', size: 'large', text: 'signin_with', shape: 'rectangular' }
                        );

                        // (Tùy chọn) Hiển thị One Tap prompt
                        // google.accounts.id.prompt();
                    } catch (error) {
                        console.error("Google SDK initialization error:", error);
                        statusMessage.textContent = "Lỗi khởi tạo Google SDK. Kiểm tra Console (F12) để biết chi tiết.";
                    }
                } else {
                    statusMessage.textContent = "Không thể tải Google Client ID từ backend. Vui lòng kiểm tra cấu hình.";
                    responseOutput.textContent = JSON.stringify(apiResponse, null, 2);
                }
            })
            .catch(error => {
                console.error('Error fetching Google Client ID:', error);
                statusMessage.textContent = "Lỗi khi lấy Google Client ID từ backend: " + error.message;
            });
    };
</script>

</body>
</html>
